<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Conway's Game of Life</title>
</head>

<body>
    <header>
        <label>Height: </label><input type="number" id="height" min="1" max="80" value="20">
        <label>Width: </label><input type="number" id="width" min="1" max="80" value="20">
        <input type="button" value="build cells" onclick="buildCells()">
    </header>
    <main>
        <article>
            <div>
                <table></table>
            </div>
            <div class="control">
                <input type="button" id="startBtn" value="start" onclick="start()">
                <input type="button" id="stopBtn" value="stop" onclick="stop()">
                <input type="button" value="random" onclick="randomCells()">
            </div>
        </article>
        <aside class="control info">
            <div><label>fps: </label><input type="number" id="fpsIn" value="5"></div>
            <div><label>Random: </label><input type="number" id="randNum" value="25" max="100" min="0"></div>
            <div><label>live: </label><span id="liveCount"></span></div>
            <div><label>dead: </label><span id="deadCount"></span></div>
        </aside>
    </main>
    <script src="./js/main.js"></script>
</body>

</html>
